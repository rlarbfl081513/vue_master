<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .is-completed {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Todo Application</h1>

    <ul>
      <li v-for="todo in todos">
        <input type="checkbox" v-model="todo.isCompleted" name="" id="">
        <span :class="{'is-completed' : todo.isCompleted}">
          {{todo.text}}
        </span>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp,ref } = Vue

    const app = createApp({
      setup() {
        const todos = ref([

          {id: '1',
          text: 'clean', 
          isCompleted:true},

          {id: '1',
          text: 'dfgdf', 
          isCompleted:false},

          {id: '1',
          text: 'dfgd', 
          isCompleted:false}
 
        ])
        return {todos }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
