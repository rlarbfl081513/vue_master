<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .is-selected {
      background-color: #ff9a9a;
    }

    .is-required {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <hr>
    <ul>
      <li :class = '{"is-selected" : isSelected}' id="영어 제목">

        <label for="selected">전시 선택</label>
        <!-- 체크박스가 가진 속성을 이용해 체크되면 true인거임  -->
        <input type="checkbox" name="selected" id="selected" v-model="isSelected">

        <h3>한글 제목</h3>
        <p>전시 정보 설명</p>
        <hr>
        <p>전시 위치</p>
				<a href="전시장 링크">전시장 바로가기</a>
        <hr>
        <p>입장권 구매하기</p>
        <div>
          <span :class="{'is-required' : person <= 0}">인원 수 : {{person}} 명 </span>
          <button @click="decreaseNum">-</button>
          <button @click="increaseNum">+</button>
        </div>
        <p>총 입장료 : {{pricetotal}} 원</p>
        <hr>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const {createApp,ref} = Vue

    const app = createApp({
      setup(){
        const isSelected = ref(false)
        const person = ref(0)
        const pricetotal = ref(0)
        const decreaseNum = () => {
          person.value--
          pricetotal.value = person.value*1000
        }
        const increaseNum = () => {
          person.value++
          pricetotal.value = person.value*1000
        }

        return{
          person,pricetotal,decreaseNum,increaseNum,isSelected
        }
      }
    })

    // const test
    app.mount('#app')

  </script>
</body>
</html>
