<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text-crimson {
      color: crimson;
    }

    .text-decorate {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1 :class="colorCrimson">Heading</h1>
    <p :class="{'text-decorate':isDecorate}">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo, ipsum.</p>
    <button @click="toggleDecorate">Toggle Text Style</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp,ref } = Vue

    const app = createApp({
      setup() {
        const colorCrimson = ref('text-crimson')
        // ref(false)는 그냥 false가 아니라 객체이다. ref()로 만든 값은 무조건 .value안에 실제 데이터가 있음
        // 객체이므로 내부 값을 꺼낼때는 .value를 해줘야함
        // 그래서 .value를 해줘야함
        const isDecorate = ref(false)
        const toggleDecorate = () => {
          isDecorate.value = !isDecorate.value
        }


        return {colorCrimson,isDecorate,toggleDecorate}
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
